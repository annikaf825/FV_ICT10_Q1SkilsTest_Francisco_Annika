<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3YxMTU1LWItMDExLmpwZw.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            padding: 20px;
        }
        .form-container {
        background-color: lightgray; /* semi-transparent */
        padding: 25px; 
        border-radius: 15px; 
        max-width: 600px; 
        margin: 30px auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }
        h1{
            font-family: fantasy;
            color: brown;
        }
        h1 { text-align: center; }
        .form-section { margin-bottom: 20px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"] { width: 100%; padding: 5px; margin-top: 5px; margin-bottom: 10px; }
        .summary { margin-top: 20px; padding: 10px; background-color: #fff; border: 1px solid #ccc; white-space: pre-wrap; }
    </style>
</head>
<body>
<center>
<h1>Nihon [本] Order Form</h1>

<div class="form-container">
    <label for="cust_name" style="font-family: cursive; color: brown;">Name:</label>
    <input type="text" id="cust_name" placeholder="Enter your name">

    <label for="cust_address" style="font-family: cursive; color: brown;">Address:</label>
    <input type="text" id="cust_address" placeholder="Enter your address">

    <label for="cust_contact" style="font-family: cursive; color: brown;">Contact:</label>
    <input type="number" id="cust_contact" placeholder="Enter your contact number">
</div>

<div class="form-section">
    <label style="font-family: cursive; color: brown;">Select Food Items:</label><br>
    <input type="checkbox" id="item_sushi"> Sushi - ₱50<br>
    <input type="checkbox" id="item_salmon"> Salmon - ₱150<br>
    <input type="checkbox" id="item_curry"> Curry - ₱30<br>
    <input type="checkbox" id="item_drink"> Drink - ₱20<br>
</div>

<button id="orderBtn" py-click="compute_order" style="color: brown;">Place Order</button>

<div class="summary" id="summary"></div>

<py-script src="main.py"></py-script>
</body>
</html>
